<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html project with iframe</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div class="ifrmcontatiner">
    <h2>Local Content</h2> 
    <iframe src="ifrcontent.html" frameborder="1px"></iframe>
</div>
<div class="ifrmcontatiner">
    <h2>External Website</h2>
    <iframe width="560" height="315" src="https://github.com/"></iframe>
</div>
<div class="ifrmcontatiner">
    <h2>YouTube Video</h2>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/83_7HQuIQfU?si=k9kRm6OrGNQ2Yr22" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
</body>
</html>
